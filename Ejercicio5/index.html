<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Terreno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Área de Terreno</h1>
        <form id="areaForm">
            <div class="form-group">
                <label for="A">A (m):</label>
                <input type="number" id="A" name="A" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="B">B (m):</label>
                <input type="number" id="B" name="B" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="C">C (m):</label>
                <input type="number" id="C" name="C" step="0.01" required>
            </div>
            <button type="button" onclick="calcularArea()">Calcular</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
